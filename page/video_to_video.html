<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Arts | Widai</title>

    <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../assets/css/common-ui.css" />
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/common-ui.js"></script>
  </head>

  <body>
    <div id="wrap" class="g-wrap">
      <!-- 헤더 영역 -->
      <header id="header">
        <!-- 헤더 컨텐츠 영역 -->
        <div class="header-in">
          <h1 class="logo">
            <a href="#" class="beta">
              <i class="logo-img"></i>
              <span class="logo-text"></span>
            </a>
          </h1>

          <div class="utilbox">
            <button type="button" class="btn-style size-sm outline">Create</button>
            <button type="button" class="btn-style size-sm">Upgrade</button>
            <div class="user-on">
              <button type="button" class="notify ui-dropper" data-drop="head_drop_notify">
                <span class="sr-only">알림글</span>
              </button>
              <button type="button" class="user ui-dropper" data-drop="head_drop_user">
                <span class="sr-only">mypage</span>
              </button>
            </div>
          </div>
        </div>
        <!-- //헤더 컨텐츠 영역 -->
      </header>
      <!-- //헤더 영역 -->
      <!-- 컨테이너 영역 -->
      <div id="container">
        <!-- lnb -->
        <div class="lnb">
          <div class="top-toggle">
            <button type="button" class="btn-toggle" onclick="lnbToggle()"><span class="sr-only">메뉴 확장/축소</span></button>
          </div>
          <ul class="lnb-menu">
            <li>
              <a href="#">
                <i class="icon icon-home"></i>
                <span class="text">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-image"></i>
                <span class="text">Image</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-video"></i>
                <span class="text">Video</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-shorts"></i>
                <span class="text">Shorts</span>
              </a>
            </li>
            <li>
              <a href="#" class="active">
                <i class="icon icon-k-art"></i>
                <span class="text">K-Art</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-others"></i>
                <span class="text">Others</span>
              </a>
            </li>
          </ul>
          <a href="#" class="lnb-like">
            <i class="icon icon-heart"></i>
            <span class="text">Liked</span>
          </a>
        </div>
        <!-- //lnb -->
        <!-- lob -->
        <div class="lob">
          <div class="lob-container">
            <div class="lob-head">
              <h2 class="lob-title">
                <button type="button" class="icon-nav-arrow-left"></button>
                Video to Video
              </h2>
            </div>
            <div class="lob-body">
              <!-- lob-menu -->
              <div class="lob-menu">
                <div class="lob-menu-item">
                  <div class="lob-menu-item-head">
                    <div class="lob-menu-item-title">Prompt</div>
                    <button type="button" class="btn-toggle-acc open" onclick="toggleAcc(this, '#sec_lob_2_1')"></button>
                  </div>
                  <div class="lob-menu-item-body" id="sec_lob_2_1" style="display: block">
                    <!--  -->
                    <textarea class="input-text" placeholder="e.g, A cat is sitting ona table. We support all languages.">e.g, A cat is sitting ona table. We support all languages.</textarea>
                    <!-- // -->
                  </div>
                </div>

                <div class="lob-menu-item">
                  <div class="lob-menu-item-head">
                    <div class="lob-menu-item-title">Video URL</div>
                    <button type="button" class="btn-toggle-acc open" onclick="toggleAcc(this, '#sec_lob_2_2')"></button>
                  </div>
                  <div class="lob-menu-item-body" id="sec_lob_2_2" style="display: block">
                    <!--  -->
                    <div class="url-file">
                      <input type="text" class="input-text size-sm" value="https://storage.googleapis.com/falserverless/example_inputs/vace-video-edit-input.mp4" />
                      <label class="btn-style outline size-sm">
                        <span>Choose..</span>
                        <input type="file" class="sr-only" />
                      </label>
                    </div>

                    <!-- square-image-wrap -->
                    <div class="square-image-wrap square url-file-list">
                      <!-- Motion Sequence -->
                      <div class="square-image-item active">
                        <div class="img"></div>
                        <button type="button" class="btn-del"></button>
                      </div>
                      <!-- //Motion Sequence -->
                    </div>

                    <!-- //square-image-wrap -->
                    <!-- // -->
                  </div>
                </div>

                <div class="lob-menu-item">
                  <div class="lob-menu-item-head">
                    <div class="lob-menu-item-title">Image URL</div>
                    <button type="button" class="btn-toggle-acc open" onclick="toggleAcc(this, '#sec_lob_2_2')"></button>
                  </div>
                  <div class="lob-menu-item-body" id="sec_lob_2_2" style="display: block">
                    <!--  -->
                    <div class="url-file">
                      <input type="text" class="input-text size-sm" value="https://storage.googleapis.com/falserverless/example_inputs/vace-video-edit-input.mp4" />
                      <label class="btn-style outline size-sm">
                        <span>Choose..</span>
                        <input type="file" class="sr-only" />
                      </label>
                    </div>

                    <!-- square-image-wrap -->
                    <div class="square-image-wrap square url-file-list">
                      <!-- Motion Sequence -->
                      <div class="square-image-item">
                        <div class="img">
                          <img src="../assets/img/img_imagelist00.png" alt="" />
                        </div>
                        <button type="button" class="btn-del"></button>
                      </div>
                      <div class="square-image-item active">
                        <div class="img"></div>
                        <button type="button" class="btn-del"></button>
                      </div>
                      <div class="square-image-item">
                        <div class="img"></div>
                        <button type="button" class="btn-del"></button>
                      </div>
                      <div class="square-image-item">
                        <div class="img"></div>
                        <button type="button" class="btn-del"></button>
                      </div>
                      <!-- //Motion Sequence -->
                    </div>
                    <!-- //square-image-wrap -->

                    <div class="dl-form">
                      <dl class="dl-form-item">
                        <dt style="width: 13.6rem">Resolution</dt>
                        <dd>
                          <select class="custom-select size-sm max-width-76">
                            <option value="1">Auto</option>
                            <option value="1">Auto</option>
                          </select>
                        </dd>
                      </dl>

                      <div class="add-setting">
                        <div class="add-setting--head">
                          <button type="button" class="btn-add-setting-toggle active">
                            <i class="icon-nav-arrow-down"></i>
                            Additional Setting
                          </button>
                        </div>
                        <div class="add-setting--body" style="display: block">
                          <dl class="dl-form-item">
                            <dt style="width: 13.6rem">Video Type</dt>
                            <dd>
                              <select class="custom-select size-sm max-width-76">
                                <option value="1">Auto</option>
                                <option value="1">Auto</option>
                              </select>
                            </dd>
                          </dl>

                          <dl class="dl-form-item">
                            <dt style="width: 18rem">Enable Auto Downsampling</dt>
                            <dd>
                              <label class="toggle-switch size-sm">
                                <input type="checkbox" name="checkbox1" checked />

                                <div class="val"></div>
                              </label>
                            </dd>
                          </dl>

                          <dl class="dl-form-item">
                            <dt style="width: 13.6rem">Aspect Ratio</dt>
                            <dd>
                              <select class="custom-select size-sm max-width-76">
                                <option value="1">Auto</option>
                                <option value="1">Auto</option>
                              </select>
                            </dd>
                          </dl>

                          <dl class="dl-form-item">
                            <dt style="width: 18rem">Enable Safety Checker</dt>
                            <dd>
                              <label class="toggle-switch size-sm">
                                <input type="checkbox" name="checkbox2" checked />

                                <div class="val"></div>
                              </label>
                            </dd>
                          </dl>

                          <dl class="dl-form-item column">
                            <dt>Auto Downsample Min FPS</dt>
                            <dd>
                              <!-- slide -->
                              <div id="FPSSlider" class="custom-slider"></div>
                              <input type="text" class="input-text size-sm" id="FPSVal" value="15" style="max-width: 4.2rem; padding: 0 1.2rem" autocomplete="off" />
                              <script>
                                $(function () {
                                  const $slider = $('#FPSSlider');
                                  const $input = $('#FPSVal');

                                  // 슬라이더 초기화
                                  $slider.slider({
                                    value: 15,
                                    range: 'min',
                                    min: 1,
                                    max: 30,
                                    animate: true,
                                    slide: function (event, ui) {
                                      $input.val(ui.value);
                                    },
                                  });

                                  // input 변경 → 슬라이더 갱신
                                  $input.on('input change', function () {
                                    const val = parseInt($(this).val(), 10);
                                    if (!isNaN(val) && val >= 1 && val <= 10) {
                                      $slider.slider('value', val);
                                    }
                                  });
                                });
                              </script>
                              <!-- //slide -->
                            </dd>
                          </dl>
                          <!--  -->
                        </div>
                      </div>
                    </div>
                    <!-- // -->
                  </div>
                </div>
              </div>
              <!-- //lob-menu -->
            </div>
          </div>
          <div class="lob-footer">
            <button type="button" class="btn-style size-rg">Create</button>
          </div>
        </div>
        <!-- //lob -->
        <!-- contents -->
        <div class="contents">
          <!--  -->

          <!-- // -->
        </div>
        <!-- //contents -->
      </div>
      <!-- //컨테이너 영역 -->
    </div>

    <!-- pop, layer -->
    <!-- //pop, layer -->
  </body>
</html>
