<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp | Widai</title>

  <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

  <link rel="stylesheet" href="../assets/css/common-ui.css" />
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/common-ui.js"></script>
</head>

<body>
  <div id="wrap" class="g-wrap">
    <!-- 헤더 영역 -->
    <header id="header">
      <!-- 헤더 컨텐츠 영역 -->
      <div class="header-in">
        <img src="../assets/img/bg_header.png" alt="">
        <img src="../assets/img/logo_large.png" alt="">
        <img src="../assets/img/logo.png" alt="">
      </div>
      <!-- //헤더 컨텐츠 영역 -->
    </header>
    <!-- //헤더 영역 -->
    <!-- 컨테이너 영역 -->
    <div id="container">
      <div class="contents">

        <!--  -->
        <div class="memb-wrap">
          <div class="memb-form">
            <div class="logo-large">logo</div>
            <p class="form-title"></p>
            <div class="form-body">

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" placeholder="email address">
              </div>

              <div class="form-group">
                <span class="form-label">Password</span>
                <input type="password" id="pw1" placeholder="password">
                <input type="password" id="pw2" placeholder="Confirm password">
              </div>

              <div class="btn-actions">
                버튼영역
              </div>
            </div>
          </div>
        </div>
        <!-- // -->

      </div>
    </div>
    <!-- //컨테이너 영역 -->
    <!-- 푸터 영역 -->
    <footer id="footer">
      <!-- 푸터 컨텐츠 영역 -->
      <div class="footer-in">
        foot
      </div>
      <!-- //푸터 컨텐츠 영역 -->
    </footer>
    <!-- //푸터 영역 -->
  </div>
</body>

</html>
