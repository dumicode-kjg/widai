<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Widai</title>

  <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

  <link rel="stylesheet" href="../assets/css/common-ui.css" />
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/common-ui.js"></script>
</head>

<body>
  <div id="wrap" class="g-wrap">

    <!-- 컨테이너 영역 -->
    <div id="container">
      <div class="contents">

        <!--  -->
        <div class="memb-wrap">
          <div class="memb-head">
            <h1 class="logo"><a href="#"><span class="sr-only">Widai</span></a></h1>
          </div>
          <div class="memb-body">
            <div class="memb-logo"></div>
            <div class="memb-title">
              <h2 class="title">CCreate Account</h2>
            </div>
            <div class="memb-form">
              <div class="form-group">
                <input type="text" class="input-text" id="form_email" placeholder="email address">
                <label for="form_email" class="form-label">Email</label>
              </div>

              <div class="form-group">
                <input type="password" class="input-text is-error" id="pw1" placeholder="password">
                <label for="pw1" class="sr-only">password</label>
                <input type="password" class="input-text" id="pw2" placeholder="Confirm password">
                <label for="pw2" class="sr-only">Confirm password</label>
                <span class="form-label">Password</span>
              </div>

              <div class="btn-actions">
                <button class="btn-type01">Next</button>
              </div>
            </div>
          </div>
        </div>
        <!-- // -->

      </div>
    </div>
    <!-- //컨테이너 영역 -->
    <!-- 푸터 영역 -->
    <footer id="footer">
      <!-- 푸터 컨텐츠 영역 -->
      <div class="footer-in">
        <ul class="foot-links">
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <!-- //푸터 컨텐츠 영역 -->
    </footer>
    <!-- //푸터 영역 -->
  </div>
