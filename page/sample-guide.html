<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide | Widai</title>

    <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../assets/css/common-ui.css" />
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/common-ui.js"></script>
  </head>

  <body>
    <div id="wrap" class="g-wrap">
      <!-- 헤더 영역 -->
      <header id="header">
        <!-- 헤더 컨텐츠 영역 -->
        <div class="header-in">
          <h1 class="logo">
            <a href="#">
              <i class="logo-img"></i>
              <span class="logo-text"></span>
            </a>
          </h1>

          <div class="utilbox">
            <button type="button" class="btn-style size-sm outline">Create</button>
            <button type="button" class="btn-style size-sm">Upgrade</button>
            <div class="user-on">
              <button type="button" class="notify">
                <span class="sr-only">알림글</span>
              </button>
              <button type="button" class="user">
                <span class="sr-only">mypage</span>
              </button>
            </div>
          </div>
        </div>
        <!-- //헤더 컨텐츠 영역 -->
      </header>
      <!-- //헤더 영역 -->
      <!-- 컨테이너 영역 -->
      <div id="container">
        <div class="lnb">
          <div class="top-toggle">
            <button type="button" class="btn-toggle" onclick="lnbToggle()"><span class="sr-only">메뉴 확장/축소</span></button>
          </div>
          <ul class="lnb-menu">
            <li>
              <a href="#" class="active">
                <i class="icon icon-home"></i>
                <span class="text">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-image"></i>
                <span class="text">Image</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-video"></i>
                <span class="text">Video</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-shorts"></i>
                <span class="text">Shorts</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-k-art"></i>
                <span class="text">K-Art</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon icon-others"></i>
                <span class="text">Others</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="lob">Left Option Box</div>
        <div class="contents">
          <!--  -->
          <ul class="tab">
            <li><a href="#" class="active">Tab01</a></li>
            <li><a href="#">Tab02</a></li>
          </ul>
          <div class="inner-content">
            <!-- button -->
            <div class="title-wrap">
              <h3 class="title-17">button</h3>
            </div>
            <div class="flex items-center gap-08">
              <button type="button" class="btn-style size-lg" disabled>disabled</button>
              <button type="button" class="btn-style size-lg">size-sm</button>
              <button type="button" class="btn-style size-rg">size-rg</button>
              <button type="button" class="btn-style size-sm">size-sm</button>
            </div>
            <div class="mt-16"></div>
            <div class="flex items-center gap-08">
              <button type="button" class="btn-style size-lg outline" disabled>disabled</button>
              <button type="button" class="btn-style size-lg outline">size-sm</button>
              <button type="button" class="btn-style size-rg outline">size-rg</button>
              <button type="button" class="btn-style size-sm outline">size-sm</button>
            </div>
            <!-- //button -->

            <div class="mt-16"></div>

            <!-- input-text -->
            <div class="title-wrap">
              <h3 class="title-17">input-text</h3>
            </div>
            <div class="flex items-center gap-08">
              <input type="text" class="input-text size-lg" placeholder="placeholder" value="disabled" disabled />
              <input type="text" class="input-text size-lg" placeholder="placeholder" value="readonly" readonly />
              <input type="text" class="input-text size-lg" placeholder="placeholder" />
              <input type="text" class="input-text size-rg" placeholder="placeholder" />
              <input type="text" class="input-text size-sm" placeholder="placeholder" />
            </div>
            <!-- input-text -->

            <!-- select -->
             select
            <!-- //select -->

            <div class="title-wrap">
              <h3 class="title-17">Grid</h3>
              <button type="button" class="btn-arrow-down"></button>
            </div>
            <!-- grid -->
            <div class="image-grid">
              <div class="grid-item">
                <div style="width: 236px; height: 800px; background-color: orange"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 200px; background-color: green"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 600px; background-color: blue"></div>
              </div>

              <div class="grid-item">
                <div style="width: 236px; height: 300px; background-color: red"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 450px; background-color: yellow"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 280px; background-color: pink"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 200px; background-color: darkmagenta"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 600px; background-color: lightgrey"></div>
              </div>
              <div class="grid-item">
                <div style="width: 236px; height: 300px; background-color: lightskyblue"></div>
              </div>
            </div>
            <style>
              .grid-item {
                margin-bottom: 0.2rem;
              }
            </style>
            <script src="../assets/js/masonry.pkgd.min.js"></script>
            <script>
              $('.image-grid').masonry({
                columnWidth: 236,
                gutter: 2,
                itemSelector: '.grid-item',
              });
            </script>
            <!-- //grid -->
            <br />
            <br />
            <br />
            <br />
            <br />
            <!-- slide -->
            <div id="slider"></div>
            <script>
              $(function () {
                $('#slider').slider();
              });
            </script>
            <!-- //slide -->
            <br />
            <br />
            <br />
            <br />
            <br />
            <!-- radio group -->
            <div id="radio">
              <input type="radio" id="sizzle" name="project" />
              <label for="sizzle">Sizzle</label>

              <input type="radio" id="qunit" name="project" checked="checked" />
              <label for="qunit">QUnit</label>

              <input type="radio" id="color" name="project" />
              <label for="color">Color</label>
            </div>
            <script>
              $('#radio').controlgroup();
            </script>
            <!-- //radio group -->
          </div>
          <!-- // -->
        </div>
      </div>
      <!-- //컨테이너 영역 -->
    </div>
  </body>
</html>
