                    <!--  -->
                    <div class="dl-form">

                        <dd>
                          <!-- slide -->
                          <div id="ACSlider" class="custom-slider"></div>
                          <script>
                            $(function () {
                              $('#ACSlider').slider({

                    <button type="button" class="btn-toggle-acc open" onclick="toggleAcc(this, '#sec_lob_6_4')"></button>
                  </div>
                  <div class="lob-menu-item-body" id="sec_lob_6_4" style="display: block">
                    <!--  -->
                    <div class="dl-form">
                      <dl class="dl-form-item">
                        <dd>
                          <!-- slide -->
                          <div id="NumberImagesSlider" class="custom-slider"></div>
                          <input type="text" class="input-text size-sm" id="NumberImagesVal" value="3" style="max-width: 4.2rem; padding: 0 1.2rem" autocomplete="off" />
                          <script>
                            $(function () {
                              const $slider = $('#NumberImagesSlider');
                              const $input = $('#NumberImagesVal');

                              // 슬라이더 초기화
                              $slider.slider({
                                value: 3,
                                range: 'min',
                                min: 1,
                                max: 10,
                                animate: true,
                                slide: function (event, ui) {
                                  $input.val(ui.value);
                                },
                              });

                              // input 변경 → 슬라이더 갱신
                              $input.on('input change', function () {
                                const val = parseInt($(this).val(), 10);
                                if (!isNaN(val) && val >= 1 && val <= 10) {
                                  $slider.slider('value', val);
                                }
                              });
                            });
                          </script>
                          <!-- //slide -->
                        </dd>
                      </dl>
                    </div>
