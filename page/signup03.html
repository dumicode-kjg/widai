<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp03 | Widai</title>

    <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

    <link rel="stylesheet" href="../assets/css/common-ui.css" />
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/common-ui.js"></script>
  </head>

  <body>
    <div id="wrap" class="g-wrap">
      <!-- 컨테이너 영역 -->
      <div id="container">
        <div class="contents">
          <!--  -->
          <div class="memb-wrap">
            <div class="memb-head">
              <h1 class="logo">
                <a href="#"><span class="sr-only">Widai</span></a>
              </h1>
            </div>
            <div class="memb-body">
              <div class="memb-logo"></div>
              <div class="memb-title">
                <h2 class="title">Accept Widai’s Terms& Review Privacy Notice</h2>
                <p class="desc">By Selecting “I agree” below, I have reviewed and agree to the <a href="#">Terms of Use</a> and acknowledge the <a href="#">Privacy Notice.</a></p>
              </div>
              <form action="">
                <div class="memb-form">
                  <div class="form-group">
                    <label for="iagree" class="input-checkbox">
                      <input type="checkbox" id="iagree" />
                      <span class="text">I agree</span>
                    </label>
                  </div>

                  <div class="btn-actions">
                    <button type="button" class="btn-type01">Next</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- // -->
        </div>
      </div>
      <!-- //컨테이너 영역 -->
      <!-- 푸터 영역 -->
      <footer id="footer">
        <!-- 푸터 컨텐츠 영역 -->
        <div class="footer-in">
          <ul class="foot-links">
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <!-- //푸터 컨텐츠 영역 -->
      </footer>
      <!-- //푸터 영역 -->
    </div>
