<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn01 | Widai</title>

    <!-- <link rel="icon" type="image/png" href="/">
  <link rel="apple-touch-icon" href="/"> -->

    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../assets/css/common-ui.css" />
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/common-ui.js"></script>
  </head>

  <body>
    <div id="wrap" class="g-wrap">
      <!-- 컨테이너 영역 -->
      <div id="container">
        <div class="contents">
          <!--  -->
          <div class="memb-wrap">
            <div class="memb-head">
              <h1 class="logo">
                <a href="#"><span class="sr-only">Widai</span></a>
              </h1>
            </div>
            <div class="memb-body">
              <div class="memb-logo"></div>
              <div class="memb-title">
                <h2 class="title">What’s your email?</h2>
              </div>
              <form action="">
                <div class="memb-form gap-16">
                  <div class="form-group">
                    <input type="text" class="input-text size-lg" id="form_email" placeholder="email address" />
                    <label for="form_email" class="form-label">Email</label>
                  </div>

                  <div class="form-group">
                    <input type="password" class="input-text size-lg" id="form_pw" placeholder="password" />
                    <label for="form_pw" class="form-label">Password</label>
                  </div>

                  <div class="btn-actions">
                    <button type="button" class="btn-style size-lg">Sign In</button>
                  </div>

                  <div class="form-links">
                    <a href="#">Forgot Password?</a>
                  </div>

                  <div class="mt-16">
                    <button type="button" class="btn-with">
                      <i class="icon-google-color"></i>
                      <span class="text">Sign In with Google</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- // -->
        </div>
      </div>
      <!-- //컨테이너 영역 -->
      <!-- 푸터 영역 -->
      <footer id="footer">
        <!-- 푸터 컨텐츠 영역 -->
        <div class="footer-in">
          <ul class="foot-links">
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <!-- //푸터 컨텐츠 영역 -->
      </footer>
      <!-- //푸터 영역 -->
    </div>
  </body>
</html>
